<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //声明一个变量
    const bianli = {
      name: '软工1班',
      stus: [
        '小明',
        '小李',
        '小马',
        '小宗'
      ],
      [Symbol.iterator](){
        //索引变量
        let index = 0;
        //1.function函数无法直接调用this,可以在外部声明一个变量用来保存this
        let _this = this;

        return {
          next: () => {//2.将这里变为箭头函数可以使用this || 使用function this指向的是这个对象,
                       //需要在外部声明一个变量用来保存this
            if(index < this.stus.length){
              const result = {value: this.stus[index], done: false};
              //下标自增
              index ++;
              return result;
            } else {
              return {value: undefined, done: true}
            }
          }
        }
      }
    }
    for(v of bianli){
      console.log(v);
    }
  </script>
</body>
</html>
