<html>
  <body>
    <script>
      //ES6允许使用[箭头](=>)定义函数
      //声明一个函数
      let fn = function(){

      }
      let fn1 = (a,b) => {
        return a + b;
      }
      //调用函数
      let result = fn1(1, 2);
      console.log(result);
      
      //1. this 是静态的， this始终指向函数声明时所在作用域
      function getName(){
        console.log(this.name);
      }

      let getName1 = () => {
        console.log(this.name);
      }

      window.name = '尚硅谷';
      const shool = {
        name:'哈哈哈'
      }
      //直接调用
      getName();
      getName1();

      //call方法调用
      getName.call(shool);
      getName1.call(shool);

      //2. 不能作为构造实例化对象
      let Person = (name, age) => {
        this.name = name;
        this.age = age;
      }
      let me = new Person('xiao', 23);
      console.log(me);

      //3. 不能使用 arguments 变量
      let fn2 = () => {
        console.log(arguments);
      }
      fn2(1, 2, 3);
      //4.箭头函数的简写
      // (1) 省略小括号，当且只有一个形参的时候
      let add = n => {
        return n + n;
      }
      console.log(add(5));
      // (2) 省略花括号，当代码体只有一条语句的时候
      let pow = n => n * n;
      console.log(pow(3));
    </script>
  </body>
</html>
