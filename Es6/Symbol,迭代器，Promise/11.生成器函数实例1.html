<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //异步编程 文件操作 网络操作（ajax， request）数据库操作
    //1s 后 2s后 3s后
    //回调地狱 不方便代码维护 不建议

    // setTimeout(() => {
    //   console.log(111);
    //   setTimeout(() => {
    //     console.log(222);
    //     setTimeout(() => {
    //       console.log(333);
    //     },3000);
    //   },2000);
    // }, 1000);

    //可以通过生成器函数辅助实现， 
    function one(){
      setTimeout(() => {
        console.log(111);
        iterator.next();
      },1000)
    }
    function two(){
      setTimeout(() => {
        console.log(222);
        iterator.next();
      },2000)
    }
    function three(){
      setTimeout(() => {
        console.log(333);
        iterator.next();
      },3000)
    }

    function * gen(){
      yield one();
      yield two();
      yield three();
    }

    //执行获取迭代器对象
    let iterator = gen();
    iterator.next();

  </script>
</body>
</html>
