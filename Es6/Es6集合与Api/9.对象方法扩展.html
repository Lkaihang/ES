<html>
  <script>
    const one = {
      name:'123',
      test:'321',
    };

    const two = {
      name:'333',
      test2:'1111'
    }

    //对象合并   后者会覆盖与前者相同的属性，其他的合并
    console.log(Object.assign(one, two));

    // 设置原型对象 
    const s = {
      name:'hahaha'
    }

    const a = {
      cities:['北京','上海','深圳']
    }

    Object.setPrototypeOf(s, a);
    console.log(Object.getPrototypeOf(s));
    console.log(s);
  </script>
</html>
